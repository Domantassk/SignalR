

<div >
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile><button mat-fab color="warn">STOP</button></mat-grid-tile>
    <mat-grid-tile><button mat-raised-button color="primary">START</button></mat-grid-tile>
  </mat-grid-list>
  <h4>Progress bar</h4>
  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  <h4></h4>
</div>

<plotly-plot [data]="signalRService.graph.data" [updateOnDataChange]="true" [useResizeHandler]="true"></plotly-plot>
